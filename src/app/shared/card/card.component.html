<mat-card class="card">
    <mat-card-header>
      <div 
        mat-card-avatar 
        class="card-image" 
        [ngStyle]="{'background-image': 'url('+urlImageFind(datos.name)+')'}">
      </div>
      <mat-card-title>{{ datos.name }}</mat-card-title>
      <mat-card-subtitle>{{ homeworld }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="urlImageFind(datos.name)" [alt]="datos.name">
    <mat-card-content>
      <ul>
        <li>
          <label>Genero: </label>
          {{ datos.gender }}
        </li>
        <li>
          <label>Altura: </label>
          {{ datos.height }}
        </li>
        <li>
          <label>AÃ±o de Nacimiento: </label>
          {{ datos.birth_year }}
        </li>
        <li>
          <label>Especie: </label>
          {{ especie }}
        </li>
        <li>
          <label>Creado: </label>
          {{ datos.created | date }}
        </li>
        <li>
          <label>Films: </label>
          <ul *ngFor="let film of arrayfilms">
            <li>{{ film }}</li>
          </ul>
        </li>
      </ul>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>View More</button>      
    </mat-card-actions> -->
  </mat-card>
